<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
    </head>
    <body>
        <script>
            // Set root URLs
            var rootURL = "https://diggsml.org/schemas/"
            // Set schema version to query
            // In future: Put this in a
            var version = 2.6
            window.onload = start;
            function start() {
                var file1 = "https://diggsml.org/schemas/2.6/Geotechnical.xsd";
                var file2 = "https://diggsml.org/schemas/2.6/BetaProcedures.xsd"

                loadXml(file1);
                loadXml(file2);

            }
            function loadXml(xmlFile){

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                       var xmlObj = this.responseXML;
                       var elements=xmlObj.getElementsByTagName("element");
                       for (var i = 0; i < elements.length; i++) {
                            var attrlist = elements[i].attributes;
                            for (var j = 0; j < attrlist.length; j++){
                                if(attrlist[j].name == "substitutionGroup"){
                                    //Element tag is global
                                    var strStart = attrlist.getNamedItem("substitutionGroup").nodeValue.length - 9;
                                    if (strStart > 0){
                                        if(attrlist.getNamedItem("substitutionGroup").nodeValue.substring(strStart,200)=="TestProcedure"){
                                            console.log(attrlist.getNamedItem("name").nodeValue);
                                        }
                                    }
                                }
                            }
                       }
                    }
                };
                xhttp.open("GET", xmlFile, true);
                xhttp.send();
            };
         </script>
         <p>Hello</p>
     </body>
 </html>
